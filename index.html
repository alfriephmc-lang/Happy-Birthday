<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Crizzel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            overflow: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #6366f1;
            border-radius: 2px;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-purple-600/30 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-blue-600/30 rounded-full blur-[120px]"></div>

    <div class="relative group">
        <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-2xl blur opacity-30 group-hover:opacity-60 transition duration-1000"></div>
        
        <div class="relative glass px-8 py-12 md:px-16 md:py-20 rounded-2xl text-center max-w-lg mx-4">
            <span class="inline-block px-4 py-1.5 mb-6 text-xs font-semibold tracking-widest text-purple-400 uppercase bg-purple-400/10 rounded-full">
                Celebrating Excellence
            </span>
            
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 tracking-tight font-['Playfair_Display']">
                Happy Birthday, <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-violet-400">Crizzel</span>
            </h1>
            
            <p class="text-slate-400 text-lg leading-relaxed mb-8 font-light">
                Wishing you a year of monumental achievements, boundless creativity, and the joy you bring to everyone around you.
            </p>

            <button onclick="triggerCelebration()" class="relative overflow-hidden group bg-white text-slate-900 px-8 py-3 rounded-full font-bold transition-all hover:scale-105 active:scale-95">
                <span class="relative z-10">Make a Wish</span>
                <div class="absolute inset-0 shimmer opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>
        </div>
    </div>

    <script>
        function triggerCelebration() {
            for (let i = 0; i < 50; i++) {
                setTimeout(createConfetti, i * 50);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
            confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }

        // Initial subtle entry
        window.onload = () => {
            setTimeout(triggerCelebration, 500);
        };
    </script>
</body>
</html>
