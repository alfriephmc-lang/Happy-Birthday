<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Crizzel!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #ff0080;
            background: linear-gradient(180deg, #ff0080 0%, #7928ca 100%);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        .font-cursive { font-family: 'Pacifico', cursive; }
        
        .floating {
            animation: bounce 3s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .emoji-particle {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            animation: shoot up 1.5s ease-out forwards;
        }
        @keyframes shoot {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg); opacity: 0; }
        }

        .gift-box {
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gift-box:active { transform: scale(0.8); }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">

    <div id="header" class="text-center mb-8 floating">
        <h2 class="text-white text-2xl font-bold tracking-widest uppercase mb-2 drop-shadow-lg">It's Your Day!</h2>
        <h1 class="text-6xl text-yellow-300 font-cursive drop-shadow-[0_5px_0_rgba(0,0,0,0.2)]">Crizzel</h1>
    </div>

    <div id="giftContainer" class="relative z-20 cursor-pointer">
        <div id="gift" class="gift-box text-8xl md:text-9xl filter drop-shadow-2xl">
            üéÅ
        </div>
        <div id="hint" class="absolute -bottom-10 left-1/2 -translate-x-1/2 w-max text-white bg-black/20 backdrop-blur-sm px-4 py-1 rounded-full text-sm font-bold animate-pulse">
            TAP TO UNBOX
        </div>
    </div>

    <div id="message" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/60 backdrop-blur-md">
        <div class="bg-white rounded-3xl p-8 text-center shadow-2xl scale-0 transition-transform duration-500" id="messageContent">
            <div class="text-6xl mb-4">üëë</div>
            <h3 class="text-3xl font-extrabold text-gray-800 mb-2">To the Queen!</h3>
            <p class="text-gray-600 mb-6 italic text-lg">"Keep shining, Crizzel. The world is yours today!"</p>
            <button onclick="closeMessage()" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-transform">
                LOVE IT! ‚ú®
            </button>
        </div>
    </div>

    <div class="fixed top-10 left-10 text-4xl opacity-50 floating" style="animation-delay: 0.5s">üéà</div>
    <div class="fixed bottom-20 right-10 text-4xl opacity-50 floating" style="animation-delay: 1.2s">‚ú®</div>
    <div class="fixed top-1/2 left-5 text-4xl opacity-30 floating" style="animation-delay: 0.8s">üíñ</div>

    <script>
        const gift = document.getElementById('giftContainer');
        const message = document.getElementById('message');
        const messageContent = document.getElementById('messageContent');
        const emojis = ['üéÇ', '‚ú®', 'üíñ', 'üéâ', 'üíÉ', 'üíé', 'üî•'];

        gift.addEventListener('click', (e) => {
            // 1. Burst Effect
            for(let i = 0; i < 15; i++) {
                createParticle(e.clientX, e.clientY);
            }
            
            // 2. Show Message
            setTimeout(() => {
                message.classList.remove('hidden');
                setTimeout(() => {
                    messageContent.classList.add('scale-100');
                    document.getElementById('gift').innerHTML = 'üç∞';
                }, 10);
            }, 300);
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            p.innerText = emoji;
            p.className = 'emoji-particle text-2xl';
            
            // Random direction
            const tx = (Math.random() - 0.5) * 400 + 'px';
            const ty = (Math.random() - 0.5) * 400 + 'px';
            p.style.setProperty('--tx', tx);
            p.style.setProperty('--ty', ty);
            
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1500);
        }

        function closeMessage() {
            messageContent.classList.remove('scale-100');
            setTimeout(() => {
                message.classList.add('hidden');
            }, 300);
        }

        // Auto confetti for fun
        setInterval(() => {
            if(message.classList.contains('hidden')) {
                createParticle(Math.random() * window.innerWidth, window.innerHeight);
            }
        }, 1000);
    </script>
</body>
</html>
